<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markup Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body>
<main class="main">
    <div class="main__block-green">
        <div class="logo">
            <div class="logo__circle"></div>
            <div class="star">
                <img src="./star.svg">

            </div>
        </div>
        <div class="main__block-green_title">Level 1</div>
        <div class="main__block-green_text">Requirements</div>
        <ul class="main__block-green_list">
            <li>Confirm E-mail</li>
                <img class="main__block-green_list-item1" src="./ok.svg">
            <li>Confirm Phone Number</li>
            <img class="main__block-green_list-item2" src="./ok.svg">
            <li>Enter personal details</li>
            <img class="main__block-green_list-item3" src="./ok.svg">
        </ul>
        <div class="main__block-green_footer">Annual turnover - up to 2.500 EUR</div>
    </div>
    <div class="main__block-light">
        <div class="logo">
            <div class="star">
                <img src="./star-black.svg">
            </div>
        </div>
        <div class="main__block-light_title">Level 2</div>
        <div class="main__block-light_text">Requirements</div>
        <ul class="main__block-light_list">
            <li>Upload Photo ID</li>
            <svg class="main__block-light_list-svg1" height="100" width="100">
                <circle cx="20" cy="50" r="6" stroke="black" stroke-width="2" fill="white" />
            </svg>
            <li>Upload Utility Bill</li>
            <svg class="main__block-light_list-svg2" height="100" width="100">
                <circle cx="20" cy="50" r="6" stroke="black" stroke-width="2" fill="white" />
            </svg>
        </ul>
        <div class="main__block-light_footer">Annual turnover - up to 30.000 EUR</div>
    </div>
</main>

</body>
</html>
